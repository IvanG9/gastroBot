{% extends 'base.html' %}
{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Editar Receta</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar cambios</button>
    </form>

    <a href="{% url 'recetas:detalle_receta_guardada' receta.id %}" class="text-blue-600 hover:underline mt-4 inline-block">← Volver</a>
  </div>
{% endblock %}
