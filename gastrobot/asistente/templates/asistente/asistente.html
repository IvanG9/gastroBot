{% extends 'base.html' %} {% block content %}
<div
  class="max-w-2xl mx-auto p-6 bg-gradient-to-br from-white to-indigo-50 rounded-2xl shadow-2xl"
>
  <h1 class="text-3xl font-bold mb-4 text-center text-indigo-700">
    👨‍🍳 Asistente de Cocina
  </h1>

  <form method="POST" action="{% url 'recetas:generar_receta' %}" class="space-y-4">
    {% csrf_token %}
    <label for="message" class="block text-gray-700 font-medium"
      >¿Qué quieres cocinar hoy?</label
    >
    <textarea
      name="message"
      id="message"
      rows="4"
      placeholder="Escribe o habla tu pregunta..."
      class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 resize-none"
    ></textarea>

    <div class="flex justify-between items-center">
      <button
        type="submit"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
      >
        Enviar
      </button>
      <button
        type="button"
        onclick="toggleVoice()"
        id="mic-button"
        class="flex items-center bg-gray-100 border px-4 py-2 rounded hover:bg-gray-200 transition"
      >
        🎤 Hablar
        <span id="mic-indicator" class="ml-2 hidden animate-pulse text-red-500"
          >●</span
        >
      </button>
    </div>
  </form>

  {% if loading %}
  <div class="mt-6 text-center text-gray-600">
    <span class="animate-pulse">⏳ Generando receta...</span>
  </div>
  {% endif %} {% if response %}
  <div class="mt-6 bg-white p-4 rounded border border-gray-200">
    <h2 class="text-lg font-semibold text-gray-800 mb-2">
      👨‍🍳 Respuesta del chef:
    </h2>
    <p class="text-gray-700 whitespace-pre-line">{{ response }}</p>
  </div>
  {% endif %}
</div>

<script>
  let isListening = false;
  let recognition;

  function createRecognitionInstance() {
    const recog = new (window.SpeechRecognition ||
      window.webkitSpeechRecognition)();
    recog.lang = "es-ES";
    recog.interimResults = true;

    recog.onstart = () => {
      isListening = true;
      document.getElementById("mic-indicator").classList.remove("hidden");
      document.getElementById("mic-button").innerText = "🛑 Detener";
    };

    recog.onresult = (event) => {
      const transcript = Array.from(event.results)
        .map((result) => result[0].transcript)
        .join("");
      document.getElementById("message").value = transcript;

      if (event.results[0].isFinal) {
        recog.stop();
      }
    };

    recog.onerror = (event) => {
      console.error("Speech recognition error", event.error);
      resetMicUI();
    };

    recog.onend = () => {
      resetMicUI();
    };

    return recog;
  }

  function toggleVoice() {
    if (!isListening) {
      recognition = createRecognitionInstance();
      recognition.start();
    } else {
      if (recognition) recognition.stop(); // Se volverá a crear en el próximo uso
    }
  }

  function resetMicUI() {
    isListening = false;
    document.getElementById("mic-button").innerText = "🎤 Hablar";
    document.getElementById("mic-indicator").classList.add("hidden");
  }
</script>

{% endblock %}
